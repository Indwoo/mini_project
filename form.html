<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <!-- jQuery 를 포함합니다. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title></title>
    <script>
        function goToLogin() {
            location.href = '/';  // 이동하려는 페이지의 경로를 설정하세요
        }
        function gogo() {
                var name = document.querySelector('input[name="name"]').value;
                var user_id = document.querySelector('input[name="user_id"]').value;
                var password = document.querySelector('input[name="password"]').value;
                var kakao_id = document.querySelector('input[name="kakao_id"]').value;

                $.ajax({
                    type: "POST",
                    url: "/submit",
                    data: {
                        'name': name,
                        'user_id': user_id,
                        'password': password,
                        'kakao_id': kakao_id
                    },
                    success: function (response) {
                        if (response['result'] == 'success') {
                            alert('회원가입 완료!')
                        } else {
                            alert('좋아요 실패ㅠㅠ')
                        }
                    }
                });
            }
    </script>
</head>

<body>
    <div class="container is-max-widescreen">
        <h1 class="title has-text-centered">Form</h1>
        <form action="/signup" method="post">
            <div class="field">
                <label class="label">Name</label>
                <div class="control">
                    <input class="input" type="text" placeholder="e.g Alex Smith" name="name">
                </div>
            </div>

            <div class="field">
                <label class="label">ID</label>
                <div class="control">
                    <input class="input" type="text" placeholder="e.g. alexsmith@gmail.com" name="user_id">
                </div>
            </div>
            <div class="field">
                <label class="label">PW</label>
                <div class="control">
                    <input class="input" type="password" placeholder="********" name="password">
                </div>
            </div>
            <div class="field">
                <label class="label">KakaoTalkID</label>
                <div class="control">
                    <input class="input" type="text" placeholder="e.g. alexsmith@gmail.com" name="kakao_id">
                </div>
            </div>
            <button type = "button" class="button is-link" onclick="gogo()">gogo</button>

            <button type = "button" class="button is-link" onclick="window.location.href = '/'">Back to Login</button>
        </form>
    </div>
</body>

</html>
